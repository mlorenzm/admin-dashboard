<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="nav">
        <div class="icon-container">
            <img class='dashboard-ico' src="./assets/dashboard.svg">
            <div class="logo">
                Dashboard</div>
        </div>
            <ul class="nav-top">
                <div class="nav-container">
                    <img src="./assets/home.svg">
                    <li>Home</li>
                </div>
                <div class="nav-container">
                    <img src="./assets/account-heart.svg">
                    <li>Profile</li>
                </div>
                <div class="nav-container">
                    <img src="./assets/message.svg">
                    <li>Messages</li>
                </div>
                <div class="nav-container">
                    <img src="./assets/history.svg">
                    <li>History</li>
                </div>
                <div class="nav-container">
                    <img src="./assets/check.svg">
                    <li>Tasks</li>
                </div>
                <div class="nav-container">
                    <img src="./assets/forum.svg">
                    <li>Communities</li>
                </div>
 
            </ul>
            <ul class="nav-bottom">
                <div class="nav-container">
                    <img src="./assets/cog.svg">
                    <li>Settings</li>
                </div>
                <div class="nav-container">
                    <img src="./assets/info.svg">
                    <li>Support</li>
                </div>
                <div class="nav-container">
                    <img src="./assets/privacy.svg">
                <li>Privacy</li>
                </div>  
            </ul>
    </div>

    <div class="content-container">
        <div class="header">
            <div class="searchbar-container"></div>
            <div class="user-container">
                <div class="user">
                    <div class="hi-there">Hi, there</div>
                    <div class="username">Mauro Lorenzo (@mlorenzo)</div>
                </div>
                <div class="button-wrapper">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="main-container">
            <div class="projects">
                <div class="title">Your Projects</div>
                <div class="card">
                    <div class="card-text"><span></span><br></div>
                    <div class="card-icons"></div>
                </div>
                <div class="card">
                    <div class="card-text"><span></span><br></div>
                    <div class="card-icons"></div>
                </div>
                <div class="card">
                    <div class="card-text"><span></span><br></div>
                    <div class="card-icons"></div>
                </div>
                <div class="card">
                    <div class="card-text"><span></span><br></div>
                    <div class="card-icons"></div>
                </div>
                <div class="card">
                    <div class="card-text"><span></span><br></div>
                    <div class="card-icons"></div>
                </div>
                <div class="card">
                    <div class="card-text"><span></span><br></div>
                    <div class="card-icons"></div>
                </div>
            </div>
            <div class="announce">
                <div class="title">Announcements</div>
                <div class="announce-card">
                    <p><span></span><br></p>
                    <p><span></span><br></p>
                    <p><span></span><br></p>
                </div>
            </div>
            <div class="trending">
                <div class="title">Trending</div>
                <div class="trending-card">
                    <div class="trending-item">
                        <div class="svg"></div>
                        <p></p>
                        <span></span><br></div>
                    <div class="trending-item">
                        <div class="svg"></div>
                        <p></p>
                        <span></span><br></div>
                    <div class="trending-item">
                        <div class="svg"></div>
                        <p></p>
                        <span></span><br></div>
                    <div class="trending-item">
                        <div class="svg"></div>
                        <p></p>
                        <span></span><br></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
